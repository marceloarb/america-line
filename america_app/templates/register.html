<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  {% load static %}
  <link rel="stylesheet" href="{% static 'login.css' %}">
</head>

<body>
  <div class="container-fluid">
    <h1 style="text-align: center;">America Lines</h1>
    {% if messages %}
    <ul>
      {% for message in messages %}
      <li>{{message}}</li>
      {% endfor %}
    </ul>
    {% endif %}
    <div id="wrapper">
      <div id="table">
        <a class="active">Sign Up</a>
      </div>
      <div id="signin">
        <form action="create_user" method="POST">
          {% csrf_token%}
          <div class="form-group">
            <label for="username">Full Name</label>
            <input type="text" name="name" class="form-control" autofocus>
          </div>
          <div class="form-group">
            <label for="username">Email</label>
            <input type="text" name="email" class="form-control">
          </div>
          <div class="form-group">
            <label for="pass">Password</label>
            <input type="password" name="password" class="form-control">
            <span id="showpwd" class="fa fa-eye-slash"></span>
          </div>
          <div class="form-group">
            <label for="pass">Confirm Password</label>
            <input type="password" name="password_conf" class="form-control">
            <span id="showpwd" class="fa fa-eye-slash"></span>
          </div>
          <div class="form-group">
            <input type="submit" value="Sign in">
          </div>
        </form>
        <div class="hr"></div>
        <a href="#" id="froget-pass">Forget Password?</a>

      </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#showpwd").on("click", function () {
          $(this).toggleClass("fa-eye fa-eye-slash");
          $($(this).siblings()[1]).attr("type", function (index, attr) {
            return attr == "password" ? "text" : "password"
          });
        });
      })

    </script>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
